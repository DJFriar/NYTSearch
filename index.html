<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYT Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <span class="far fa-newspaper"></span> New York Times Search
    </header>
    <content>
        <div class="card" id="Parameters">
            <div class="card-header">
                <span class="far fa-search"></span> Search Parameters
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                      <label for="searchTermInput">Email address</label>
                      <input type="text" class="form-control" id="searchTermInput" aria-describedby="searchBox">
                    </div>
                    <div class="form-group">
                        <label for="numRecordsInput">Number of Records to Retrieve</label>
                        <input type="number" class="form-control" id="numRecordsInput" placeholder="5" aria-describedby="recordNum">
                      </div>
                      <div class="form-group">
                        <label for="startYearInput">Start Year (Optional)</label>
                        <input type="date" class="form-control" id="startYearInput" aria-describedby="startYear">
                      </div>
                      <div class="form-group">
                        <label for="endYearInput">End Year (Optional)</label>
                        <input type="date" class="form-control" id="endYearInput" aria-describedby="endYear">
                      </div>
                    <button type="submit" class="btn btn-link"><span class="far fa-search"></span> Search</button>
                    <button type="submit" class="btn btn-link"><span class="far fa-trash-alt"></span> Clear Results</button>
                </form>
            </div>
          </div>
          <div class="card" id="Articles">
            <div class="card-header">
                <span class="far fa-newspaper"></span> Top Articles
            </div>
            <div class="card-body">
              Article content goes here
            </div>
          </div>
    </content>
    <footer>
        <div class="card" id="footerBox">
            <div class="card-body">
                Made with lots and lots of <span class="fas fa-heart"></span>
            </div>
          </div>
    </footer>
    <script src="https://kit.fontawesome.com/ade5c7beee.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
